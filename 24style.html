<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
            font-size: 50px;
        }
        .blue{
            color: blue;
            font-size: 30px;
        }
    </style>

</head>
<body>
    
    <button onclick="addName('devansh','red')">click and see</button>
    <button onclick="addName('saathvika','blue')">click </button>

    <div id="body">body</div>
    
    <script>
        function addName(name ,className){
            let body = document.getElementById('body');
                    body.innerHTML += `<div class=${className}>${name}<br><div>`;
        }
       
           
    </script>
</body>
</html>
