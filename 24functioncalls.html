<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add('sagar')">add sagar</button>
    <button onclick="add('jonatan')">add jontan</button>
    <button onclick="addBoth('sagar','jonatan')">sagar and jontan</button>
    <div id="output"></div>
    <script>
        function add(name){
            let div = document.getElementById('output')
            div.innerHTML += `${name}`

        }
        function addBoth(name1,name2){
            add(name1)
            add(name2)
            
            
            
             
        }

    </script>
</body>
</html>
